[watcher:gunicorn]
cmd = {{ pillar['files']['env_dir'] }}bin/python {{ pillar['files']['env_dir'] }}bin/gunicorn
args = --access-logfile /var/log/gunicorn.log --log-file /var/log/gunicorn.log --worker-class eventlet --workers 5 --timeout 120 webproject.wsgi:application
working_dir = {{ pillar['files']['project_dir'] }}
uid = webproject
gid = webproject
